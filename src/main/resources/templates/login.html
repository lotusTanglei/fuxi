<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登录 - 负屃脚本管理系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="//unpkg.com/layui@2.9.6/dist/css/layui.css">
    <style>
        /* Ant Design Login Style */
        body {
            background-color: #f0f2f5;
            background-image: url('https://gw.alipayobjects.com/zos/rmsportal/TVYTbAXWheQpRcWDaDMu.svg');
            background-repeat: no-repeat;
            background-position: center 110px;
            background-size: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }
        .login-container {
            width: 368px;
            padding: 0;
            background: transparent;
            box-shadow: none;
        }
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .login-header .logo {
            height: 44px;
            vertical-align: top;
            margin-right: 16px;
            border-style: none;
        }
        .login-header .title {
            font-size: 33px;
            color: rgba(0,0,0,.85);
            font-family: Avenir, 'Helvetica Neue', Arial, Helvetica, sans-serif;
            font-weight: 600;
            position: relative;
            top: 2px;
        }
        .login-desc {
            margin-top: 12px;
            margin-bottom: 40px;
            color: rgba(0,0,0,.45);
            font-size: 14px;
            text-align: center;
        }
        .layui-input {
            height: 40px;
            padding-left: 35px; /* Space for icon */
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            transition: all .3s;
        }
        .layui-input:hover { border-color: #40a9ff; }
        .layui-input:focus { border-color: #40a9ff; box-shadow: 0 0 0 2px rgba(24,144,255,.2); }
        
        .layui-form-item {
            margin-bottom: 24px;
            position: relative;
        }
        .input-icon {
            position: absolute;
            top: 12px;
            left: 10px;
            color: rgba(0,0,0,.25);
            font-size: 14px;
            z-index: 10;
        }
        
        .login-btn {
            width: 100%;
            height: 40px;
            font-size: 16px;
            background-color: #1890ff;
            border-color: #1890ff;
            border-radius: 4px;
            box-shadow: 0 2px 0 rgba(0,0,0,.045);
        }
        .login-btn:hover {
            background-color: #40a9ff;
            border-color: #40a9ff;
        }
        
        .login-footer {
            margin-top: 48px;
            text-align: center;
            color: rgba(0,0,0,.45);
            font-size: 14px;
        }
        .error-msg {
            color: #ff4d4f;
            text-align: left;
            margin-bottom: 24px;
            font-size: 14px;
            background: #fff2f0;
            border: 1px solid #ffccc7;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <span class="title">负屃脚本管理系统</span>
        <div class="login-desc">专业的脚本分发与执行管理平台</div>
    </div>
    
    <form class="layui-form" action="/login" method="post">
        <!-- CSRF Token (Spring Security) -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div th:if="${param.error}">
            <div th:if="${param.error[0] == 'max_sessions'}" class="error-msg">
                <i class="layui-icon layui-icon-face-surprised" style="margin-right: 5px;"></i> 账号已在别处登录，请勿重复登录
            </div>
            <div th:if="${param.error[0] != 'max_sessions'}" class="error-msg">
                <i class="layui-icon layui-icon-close-circle" style="margin-right: 5px;"></i> 用户名或密码错误
            </div>
        </div>
        <div th:if="${param.logout}" class="error-msg" style="color: #52c41a; background: #f6ffed; border-color: #b7eb8f;">
            <i class="layui-icon layui-icon-ok-circle" style="margin-right: 5px;"></i> 您已成功退出
        </div>

        <div class="layui-form-item">
            <i class="layui-icon layui-icon-username input-icon"></i>
            <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-password input-icon"></i>
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        
        <div class="layui-form-item" style="margin-bottom: 24px;">
            <button class="layui-btn login-btn" lay-submit lay-filter="login">登 录</button>
        </div>
    </form>

    <div class="login-footer">
        Copyright © 2026 负屃脚本管理系统 (Fuxi Script Manager)
    </div>
</div>

<script src="//unpkg.com/layui@2.9.6/dist/layui.js"></script>
<script>
    layui.use(['form'], function(){
        var form = layui.form;
        // 可以在这里添加自定义验证规则
    });
</script>
</body>
</html>
