<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{common/layout :: layout(~{::div})}">
<body>
<div>
    <div class="layui-card">
        <div class="layui-card-header">执行任务包</div>
        <div class="layui-card-body">
            <form class="layui-form" style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                <div style="display: flex; gap: 10px;">
                    <div class="layui-inline">
                        <input class="layui-input" name="title" placeholder="搜索任务标题" autocomplete="off">
                    </div>
                    <button class="layui-btn" lay-submit lay-filter="search">
                        <i class="layui-icon layui-icon-search"></i> 搜索
                    </button>
                </div>
                <div sec:authorize="hasAnyRole('ADMIN', 'LEADER')">
                    <button type="button" class="layui-btn layui-btn-normal" id="addPlanBtn">
                        <i class="layui-icon layui-icon-add-1"></i> 新建任务包
                    </button>
                </div>
            </form>
            
            <table id="planTable" lay-filter="planTable"></table>
            
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="detail">详情</a>
                {{#  if(d.status === 'DRAFT' || d.status === 'PENDING'){ }}
                    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</a>
                {{#  } }}
                {{#  if(d.status === 'DRAFT'){ }}
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                {{#  } }}
            </script>
        </div>
    </div>

    <script>
        layui.use(['table', 'layer', 'form', 'jquery'], function(){
            var table = layui.table;
            var layer = layui.layer;
            var form = layui.form;
            var $ = layui.jquery;
            
            // Render Table
            table.render({
                id: 'planTable',
                elem: '#planTable',
                url: '/plan/api/list',
                cols: [
                    [
                        {type: 'numbers', title: '序号', width: 80},
                        {field: 'title', title: '任务标题', width: 200},
                        {field: 'targetSite', title: '目标现场', width: 150},
                        {field: 'status', title: '状态', width: 120, templet: function(d){
                            if(d.status === 'DRAFT') return '<span class="layui-badge layui-bg-gray">草稿</span>';
                            if(d.status === 'PENDING') return '<span class="layui-badge layui-bg-orange">待执行</span>';
                            if(d.status === 'RUNNING') return '<span class="layui-badge layui-bg-blue">执行中</span>';
                            if(d.status === 'COMPLETED') return '<span class="layui-badge layui-bg-green">已完成</span>';
                            if(d.status === 'FAILED') return '<span class="layui-badge">失败</span>';
                            return d.status;
                        }},
                        {field: 'createdBy', title: '创建人', width: 120},
                        {field: 'createdAt', title: '创建时间', width: 180},
                        {fixed: 'right', title:'操作', toolbar: '#barDemo', width: 200}
                    ]
                ],
                page: true
            });
            
            // Search
            form.on('submit(search)', function(data){
                table.reload('planTable', {
                    where: data.field,
                    page: { curr: 1 }
                });
                return false;
            });
            
            // Tool Bar
            table.on('tool(planTable)', function(obj){
                var data = obj.data;
                var currentUsername = "[[${#authentication.name}]]"; // This will be rendered server-side
                // However, getting current user in JS is better done via API or meta tag if not using thymeleaf inline here cleanly.
                // But wait, this is a thymeleaf template, so [[...]] works.
                // Actually, let's just enable the Edit button for PENDING too, and let backend handle permission.
                // The requirements say "pending execution script packages need edit function".
                
                if(obj.event === 'del'){
                    // ... (existing del logic)
                    layer.confirm('真的删除该任务包吗？', function(index){
                        var token = $("meta[name='_csrf']").attr("content");
                        var header = $("meta[name='_csrf_header']").attr("content");
                        
                        $.ajax({
                            url: '/plan/delete/' + data.id,
                            type: 'POST',
                            beforeSend: function(xhr) {
                                if(header && token) xhr.setRequestHeader(header, token);
                            },
                            success: function(res){
                                if(res.code === 0){
                                    obj.del();
                                    layer.msg('删除成功');
                                } else {
                                    layer.msg(res.msg);
                                }
                            },
                            error: function(){
                                layer.msg('删除请求失败');
                            }
                        });
                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    openForm(data.id);
                } else if(obj.event === 'detail'){
                    window.location.href = '/plan/detail/' + data.id;
                }
            });
            
            // Add Plan
            $('#addPlanBtn').on('click', function(){
                openForm();
            });
            
            function openForm(id) {
                var title = id ? '编辑任务包' : '新建任务包';
                var url = '/plan/form' + (id ? '?id=' + id : '');
                
                layer.open({
                    type: 2,
                    title: title,
                    area: ['1000px', '700px'],
                    content: url,
                    end: function() {
                        table.reload('planTable');
                    }
                });
            }
        });
    </script>
</div>
</body>
</html>
